<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>2017 IM Camp Registration</title>
  <link rel="stylesheet" href="./css/register.css">
  <link rel="stylesheet" href="./css/mycss.css">
</head>

<body>
  <!-- multistep form -->
<div style="text-align:center;font-size:24px">2017 國立台灣大學資訊管理營 報名表單</div>
<form id="msform" class="form-inline">
  <!-- progressbar -->
  <ul id="progressbar">
  	<li class="active">報名須知</li>
    <li>基本資料</li>
    <li>聯絡資料</li>
    <li>個人資料</li>
  </ul>

  <!-- fieldsets -->
  <fieldset id="set0">
    <h2 class="fs-title">報名須知</h2>
    <div class="form-group">
		<div class="col-sm-10" style="text-align:center">
			<div style="height:500px; background-color:#A9EEE6;margin:10px">
				同意條款、退費須知...等
			</div>
			<input type="radio" name="check" value="non-checked" checked>我不同意
			<input type="radio" name="check" value="checked">我同意
		</div>
	</div>
	<input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>

  <fieldset id="set1">
    <h2 class="fs-title">基本資料</h2>
    <!-- 姓名、性別、出生年月日、身分證字號、(血型)、學校、年級、類組、特殊飲食習慣、葷素、特殊疾病、營服尺寸-->
    <!-- <h3 class="fs-subtitle">This is step 1</h3> -->
    <div class="form-group">
	    <label class="control-label" for="name">姓名:</label>
		<div class="col-sm-10">
			<input type="text" name="name" placeholder="請輸入姓名">
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="gender">性別:</label>
		<div class="col-sm-10">
			<input type="radio" name="gender" value="male" checked>生理男
			<input type="radio" name="gender" value="female">生理女
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="birthday">出生年月日:</label>
		<div class="col-sm-10">
			<input type="text" name="birthday" placeholder="XXXX/XX/XX">
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="myId">身分證字號:</label>
		<div class="col-sm-10">
			<input type="text" name="myId" placeholder="請輸入身分證字號">
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="school">學校:</label>
		<div class="col-sm-10">
			<input type="text" name="school" placeholder="請輸入學校">
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="grade">年級:</label>
		<div class="col-sm-10">
			<input type="radio" name="grade" value="0">升高一
			<input type="radio" name="grade" value="1" checked>升高二
			<input type="radio" name="grade" value="2">升高三
			<input type="radio" name="grade" value="3">升大一
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="group">類組:</label>
		<div class="col-sm-10">
			<input type="radio" name="group" value="first" checked>一類組
			<input type="radio" name="group" value="second">二類組
			<input type="radio" name="group" value="third">三類組
			<input type="radio" name="group" value="other">未分組
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="eat">葷素:</label>
		<div class="col-sm-10">
			<input type="radio" name="eat" value="meat" checked>葷
			<input type="radio" name="eat" value="veg">素
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="eatHabbit">特殊飲食習慣:</label>
		<div class="col-sm-10">
			<input type="text" name="eatHabbit" placeholder="ex:不吃牛肉">
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="disease">特殊疾病:</label>
		<div class="col-sm-10">
			<input type="radio" name="disease" value="none" style="margin-bottom:0px" checked>無
			<input type="radio" name="disease" value="yes" style="margin-bottom:0px">有
			<input type="text" name="disease" placeholder="如果有，請詳述" style="margin-top:0px">
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="size">營服尺寸:</label>
		<div class="col-sm-10">
			<input type="radio" name="size" value="S" checked>S
			<input type="radio" name="size" value="M">M
			<input type="radio" name="size" value="L">L
			<input type="radio" name="size" value="XL">XL
		</div>
	</div>
	<input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>

  <fieldset id="set2">
    <h2 class="fs-title">個人聯絡資料</h2>
    <!-- FB、Email、連絡電話、緊急聯絡人(名字、關係、電話)、(聯絡地址)-->
    <div class="form-group">
	    <label class="control-label" for="myPhone">聯絡電話:</label>
		<div class="col-sm-10">
			<input type="text" name="myPhone" placeholder="請輸入聯絡電話">
		</div>
	</div>
    <div class="form-group">
	    <label class="control-label" for="fb">Facebook:</label>
		<div class="col-sm-10">
			<input type="text" name="fb" placeholder="請輸入fb帳號或網址">
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="Email">Email:</label>
		<div class="col-sm-10">
			<input type="text" name="Email" placeholder="請輸入信箱">
		</div>
	</div>
	<h2 class="fs-title">緊急聯絡人資料</h2>
	<div class="form-group">
	    <label class="control-label" for="Emergency">緊急聯絡人:</label>
		<div class="col-sm-10">
			<input type="text" name="Emergency" placeholder="請輸入緊急聯絡人姓名">
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="relation">關係:</label>
		<div class="col-sm-10">
			<input type="text" name="relation" placeholder="請輸入與緊急聯絡人關係">
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="myPhone2">緊急連絡電話:</label>
		<div class="col-sm-10">
			<input type="text" name="myPhone2" placeholder="請輸入緊急聯絡人之手機號碼">
		</div>
	</div>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>

  <fieldset id="set3">
    <h2 class="fs-title">個人資料</h2>
    <!-- 自我介紹、報名動機、對營隊的期許、(參加過的營隊)、如何得知本營隊 -->
	<div class="form-group">
	    <label class="control-label" for="intro">自我介紹(請簡述150字以內)</label>
		<div class="col-sm-10">
			<textarea id="intro" rows="10" cols="60"></textarea>
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="motive">報名動機(請簡述150字以內)</label>
		<div class="col-sm-10">
			<textarea id="motive" rows="10" cols="60"></textarea>
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="expect">對營隊的期許(請簡述150字以內)</label>
		<div class="col-sm-10">
			<textarea id="expect" rows="10" cols="60"></textarea>
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="info">想對我們說的話</label>
		<div class="col-sm-10">
			<textarea id="info" rows="2" cols="60"></textarea>
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label" for="info">如何得知本營隊</label>
		<div class="col-sm-10">
			<input type="checkbox" name="info" value="info1">FB粉專<br>
			<input type="checkbox" name="info" value="info2">學校網站、輔導室<br>
			<input type="checkbox" name="info" value="info3">杜鵑花節<br>
			<input type="checkbox" name="info" value="info4">PTT<br>
			<input type="checkbox" name="info" value="info5">親友介紹<br>
			<input type="checkbox" name="info" value="info6">其他
			<input type="text" name="info" placeholder="請簡述" style="width:50%;padding:2px">
		</div>
	</div>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
</body>
<script src="./jquery/jquery.min.js"></script>
<script src='./jquery/jquery.easing.min.js'></script>
<script src='./javascript/jquery-serialize-object.js'></script>
<script src="./javascript/register.js"></script>

</html>
